services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      args:
        - BACKEND_PORT=${BACKEND_PORT:-8079}
    ports:
      - '${BACKEND_PORT:-8079}:${BACKEND_PORT:-8079}'
    environment:
      - BACKEND_PORT=${BACKEND_PORT:-8079}
    env_file:
      - .env
    volumes:
      - ./dist/backend:/app/dist/backend
      - ./dist/public:/app/dist/public
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:${BACKEND_PORT:-8079}/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - '${FRONTEND_PORT:-80}:80'
    restart: unless-stopped
    depends_on:
      - backend
    env_file:
      - .env
